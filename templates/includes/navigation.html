{% load static %}

<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3"
            href="/" rel="tooltip"
            title="Home" data-placement="bottom">
            Restaurant Kitchen Service
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto ps-lg-5">
              <li class="nav-item dropdown dropdown-hover">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                  href="javascript:;" id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false">
                  pages
                  <img src="{% static 'img/down-arrow-dark.svg' %}" alt="down-arrow" class="arrow ms-1">
                </a>
                <div class="dropdown-menu dropdown-menu-animation dropdown-md p-3 border-radius-lg mt-0 mt-lg-3"
                  aria-labelledby="dropdownMenuPages">
                  <div class="d-none d-lg-block">
                    <a href="{% url "kitchen:cook-list" %}" class="dropdown-item border-radius-md">
                      <span class="ps-3">Staff</span>
                    </a>
                    <a href="{% url "kitchen:dish-list" %}" class="dropdown-item border-radius-md">
                      <span class="ps-3">Dishes</span>
                    </a>
                    <a href="{% url "kitchen:dishtype-list" %}" class="dropdown-item border-radius-md">
                      <span class="ps-3">Categories</span>
                    </a>
                  
                    {% if request.user.is_authenticated %}
                      <li class="nav-item ms-auto d-lg-flex">
                      <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                        href="{% url 'kitchen:cook-detail' user.pk %}">
                        <span class="d-inline text-sm z-index-1" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="User">{{ user.username }}</span>
                      </a>
                      <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link nav-link-icon me-2" style="border: none; background: none;">
                          <i class="fa fa-sign-out me-1"></i>
                          <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</p>
                        </button>
                      </form>
  
                    {% else %}
                      <li class="nav-item ms-lg-auto">
                        <a class="nav-link nav-link-icon me-2"
                          href="{% url 'login' %}">
                          <i class="fa fa-sign-in me-1"></i>
                          <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Login">Login</p>
                        </a>
                      </li>
                    {% endif %}
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
