{% extends "base.html" %}

{% load static %}

{% load crispy_forms_filters %}

{% block body %} class="index-page bg-gray-200" {% endblock body %}

{% block content %}

  <div class="page-header min-vh-75" style="background-image: url('{% static 'img/background.jpg' %}'); padding-top: 80px;">
    <span class="mask bg-gradient-info opacity-6"></span>
    <div class="container">
      <section class="pt-sm-15 pb-5 position-relative">
        <div class="container">
          <div class="row">
            <div class="col-auto">
              <div class="card card-profile mt-lg-0 mt-5 overflow-hidden z-index-2">
                <div class="card-body" style="padding-right: 2cm">
                  
                  <h2>{{ object|yesno:"Update,Create" }} category</h2>
                  <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Submit" class="btn btn-success btn-sm px-2 py-2">
                    <a href="{% url 'kitchen:dishtype-list' %}" class="btn btn-secondary btn-sm px-2 py-2">Cancel</a>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

{% endblock content %}
